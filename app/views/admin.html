<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />

    <link rel="stylesheet" href="/assets/css/index.css">
  </head>

  <body>
      <header id="header">
        <div class="container">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="/index.html">Home</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link navbar-brand">Admin</a>
                  </li>
                </ul>

              </div>
            </div>
          </nav>
        </div>
      </header>

      <div class="container">

        <div class="tab-content">
          <!--Danh sách sản phẩm-->
          <div role="tabpanel" class="tab-pane in active" id="DanhSachNguoiDung">
            <div class="row">
              <div class="col-md-8">
                <!-- BEGIN BUTTOM THÊM MỚI -->
                <button
                  id="btnThemSanPham"
                  class="btn btn-warning"
                  data-toggle="modal"
                  data-target="#myModal"
                  onclick="resetForm()"

                >
                  <i class="fa fa-plus mr-1"></i>
                  Thêm Mới
                </button>
                <!-- END BUTTON THÊM MỚI -->
              </div>
              <div class="col-md-4">

              </div>
            </div>
            <div class="clear-fix"></div>
            <div class="tblSanPham" id="tblSanPham">
              <!-- BEGIN TABLE SẢN PHẨM -->
              <table class="table table-bordered ">
                <thead style="background-color: #ffc107;" >
                  <th>STT</th>
                  <th>Tên Sản Phẩm</th>
                  <th>Giá</th>
                  <th>Hình ảnh</th>
                  <th>Mô Tả</th>
                  <th>Action</th>
                </thead>
                <tbody id="tblDanhSachSanPham"></tbody>
              </table>
              <!-- END TABLE SẢN PHẨM -->
            </div>
            <br />
          </div>
          <!-- Kết thúc danh sách sản phẩm -->
          <!-- Danh sách khóa học -->
          <div role="tabpanel" class="tab-pane fade" id="DanhSachKhoaHoc">
            <span>Đang cập nhật...</span>
          </div>
          <!-- Kết thúc danh sách khóa học -->
          <!-- Thống kê -->
          <div role="tabpanel" class="tab-pane fade" id="ThongKe">
            <span>Đang cập nhật...</span>
          </div>
          <!-- Kết thúc thống kê -->
        </div>
      </div>

      <!--KetThuc Tabmenu-->


      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <input type="text" id="maProduct" hidden/>
              <div class="form-group">
                <label>Tên Sản Phẩm</label>
                <input
                  id="SanPham"
                  class="form-control"
                  placeholder="Tên sản phẩm"
                />
                <span id="tenSp" style="color: red;" ></span>
              </div>
              <div class="form-group">
                <label for="">Hãng điện thoại: </label>
                <select class="form-control" id="hangDienThoai">
                  <option>Chọn hãng điện thoại</option>
                  <option value="Iphone">Iphone</option>
                  <option value="Samsung">Samsung</option>
                  <option value="Xiaomi">Xiaomi</option>
                </select>
                <span id="hangSp" style="color: red;" ></span>
              </div>
              <div class="form-group">
                <label>Camera sau</label>
                <input
                  id="cameraSau"
                  class="form-control"
                />
                <span id="cameraSauSp" style="color: red;" ></span>
              </div>
              <div class="form-group">
                <label>Camera trước</label>
                <input
                  id="cameraTruoc"
                  class="form-control"
                />
                <span id="cameraTruocSp" style="color: red;" ></span>
              </div>
              <div class="form-group">
                <label>Giá</label>
                <input
                  id="Gia"
                  class="form-control"
                  placeholder="Giá sản phẩm"
                />
                <span id="giaSp" style="color: red;" ></span>
              </div>
              <div class="form-group">
                <label>Hình Ảnh</label>
                <input
                  id="HinhAnh"
                  class="form-control"
                  placeholder="Nhập vào hình ảnh"
                />
                <span id="hinhSp" style="color: red;" ></span>
              </div>

              <div class="form-group">
                <label>Mô tả</label>
                <textarea
                  name=""
                  id="MoTa"
                  class="form-control"
                  placeholder="Nhập vào mô tả"
                ></textarea>
                <span id="motaSp" style="color: red;" ></span>
              </div>

            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="container"></div>



    <style>
      #container {
        min-width: 310px;
        max-width: 800px;
        height: 400px;
        margin: 0 auto;
      }
    </style>
    </footer>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/app/controllers/eventButton.js"></script>
    <script src="/app/controllers/resetform.js"></script>

    <script src="/app/models/product.js"></script>
    <script src="/app/services/productsAPI.js"></script>
    <script src="/app/controllers/validation.js"></script>
    <script src="/app/controllers/admin.js"></script>

  </body>
</html>
