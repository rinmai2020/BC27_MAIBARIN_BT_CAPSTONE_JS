<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sản phẩm điện thoại</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- wow animate -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../../assets/css/index.css" />
  </head>
  <body style="background-color: #f3f3f3">
    <header id="header">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link navbar-brand" href="./app/views/admin.html"
                    >Admin</a
                  >
                </li>
              </ul>
              <form class="d-flex" role="search">
                <select class="form-control" id="hang" onchange="search()">
                  <option value="all">Chọn hãng điện thoại</option>
                  <option value="Iphone">Iphone</option>
                  <option value="Samsung">Samsung</option>
                  <option value="Xiaomi">Xiaomi</option>
                </select>
              </form>
              <button
                class="btn btn-light btn-cart"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"
              >
                <i class="fa-solid fa-cart-shopping"></i>
              </button>
              <p
                id="carts"
                style="
                  display: block;
                  background: #f8f9fa;
                  boder-radius: 1px;
                  position: relative;
                  margin-left: -10px;
                  font-size: 16px;
                  color: rgb(255, 183, 68);
                  font-weight: 800;
                  border-radius: 20px;
                  width: 27px;
                  text-align: center;
                  top: -6px;
                  right: 4px;
                "
              ></p>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- modal giỏ hàng sản phẩm -->

    <!-- Modal -->

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <h4
          style="color: #ffc107"
          class="offcanvas-title"
          id="offcanvasRightLabel"
        >
          Sản phẩm đã chọn
        </h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <table class="table table-bordered">
          <thead style="background-color: #ffc107">
            <th>STT</th>
            <th>Tên Sản Phẩm</th>
            <th>Giá</th>
            <th>Hình ảnh</th>
            <th>Mô Tả</th>
            <th>Số lượng</th>
            <th>Action</th>
          </thead>
          <tbody id="tblDanhSachSanPhamDaMua" class="productCart"></tbody>
        </table>
        <div class="row">
          <div class="col-1">
            <button class="btn btn-warning" onclick="Buy()">BUY</button>
          </div>
          <div class="col-9 col-tongtien">
            <span style="color: #ffc107; font-weight: bold; font-size: 20px"
              >Tổng tiền:$ <span id="tongTien"></span>
            </span>
          </div>
          <div class="col-2 btn-xoa">
            <button class="btn btn-warning" onclick="DeleteCart()">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- content -->
    <section class="content">
      <main class="main">
        <div class="container">
          <div class="row" id="rowshow">
            <!-- <div class="col col-12 col-sm-6 col-lg-3">
              <div class="item animate__animated wow animate__backInLeft">
                <div class="img">
                  <img src="" style="width: 100%" />
                </div>
                <div class="body">
                  <span>IPhone</span>
                  <h5 class="title"></h5>
                  <p class="text">
                    Lorem ipsum dolor sit amet, the comming adipiscing elit
                    consectetuer .
                  </p>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </main>
    </section>
    <!--  Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
      integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      new WOW().init();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/app/models/product.js"></script>
    <script src="/app/services/productsAPI.js"></script>
    <script src="/app/controllers/index.js"></script>
  </body>
</html>
